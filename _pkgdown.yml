    desc: >
      Add and read [FAIR metadata](https://www.go-fair.org/fair-principles/)
      to improve the Findability, Accessibility, Interoperability, and Reuse of digital datasets.
    contents:
      - dublincore
      - dublincore_add
      - datacite
      - datacite_add
      - size_add
      - language_add
      - language_get
      - version_add
